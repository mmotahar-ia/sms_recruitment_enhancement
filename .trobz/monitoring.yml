# Documentation: https://gitlab.trobz.com/packages/emoi/wikis/monitoring.yml
ignore_errors:
  context:
    http:
      - TransactionRollbackError
      - UserError
    cron:
      - TransactionRollbackError
    job:
      - TransactionRollbackError
# This section is used to define regexes for each error context
error_context:
  cron:
    - '(openerp|odoo)\.addons\.base\.ir\.ir_cron'
  http:
    - '(openerp|odoo)\.http: Exception during JSON request handling'
  job:
    - '(werkzeug: Error on request|(openerp|odoo)\.addons\.(connector|queue_job)(\.jobrunner\.runner|\.controllers\.main: Traceback))'